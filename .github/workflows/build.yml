        name: HISP-Win32
        path: HorseIsleServer/HISPd/build/Windows-x86
        
    - name: Upload win-arm64
      uses: actions/upload-artifact@v4
      with:
        name: HISP-WinARM64
        path: HorseIsleServer/HISPd/build/Windows-ARM64

    - name: Upload win-x86-noobs
      uses: actions/upload-artifact@v4
      with:
        name: HISP-Win32-Noobs
