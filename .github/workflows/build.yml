  build-web:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    
    - name: Git Submodule update
      run: git submodule update --init --recursive

    # UPLOAD WEBSERVER

    - name: Upload Website (master)
